<!DOCTYPE html>
<html ng-controller="LoginCtrl as loginCtrl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>My Day in Court</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="css/main.css">
    <!-- Makes mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="navbar navbar-static-top" id="top" role="banner"></header>

<div class="container">


    <!-- Templates Inserted Here -->
    <div ng-class="{'template_container' : loginCtrl.isAuthenticated()}">
        <div class="template_cover_container" ng-cloak ng-show="authCtrl.isAuthenticated() && businessCtrl.businessAndTerminalRequired()">
            <div class="template_cover"></div>
            <div class="template_cover_message">
                <div class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Please select business and terminal above to continue.</div>
            </div>
        </div>
        <div ng-view></div>
    </div>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</div>

<footer></footer>
</body>
</html>
