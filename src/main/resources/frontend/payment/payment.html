<div class="container">
    <h3 class="hidden-xs enter-payment-title">Please Enter Payment Information</h3>

    <div class="row">
        <ng-form name="transactionForm">

            <!--<div class="nav nav-tabs hidden-xs">
                <li role="presentation" ng-class="{'active': tran.type == 'PAYMENT' || !tran.type}">
                    <a href="" ng-click="tran.type = 'PAYMENT'">Payment</a>
                </li>
            </div>-->


            <div class="payment-form">


                <fieldset ng-disabled="isSaving">
                    <!-- Card Number -->
                    <label class="control-label">Card Information</label>
                    <div class="card-form form-group">

                        <div class="col-sm-12">
                            <div class="input-group group-remove">
                                <input autocomplete="off" ng-format="card" ng-model="sale.card" name="card" type="text" class="form-control" placeholder="Card Number" id="card">

                            </div>
                        </div>

                        <div class="col-sm-6">
                            <input autocomplete="off" ng-format="dateMMYY" ng-model="sale['exp-date']" name="exp-date" id="exp-date" ng-required="true" placeholder="MM/YY" class="form-control form-expiration" type="text" ng-minLength="4" ng-maxLength="5" pattern2="^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$">
                        </div>

                        <div class="col-sm-6">
                            <input autocomplete="off" placeholder="CSC" ng-model="sale.csc" name="csc" type="text" class="form-control form-cvc" placeholder="Security Code" ng-minlength="3" ng-maxlength="3" pattern="[0-9]*" >
                        </div>


                    </div>

                    <div class="alert alert-danger" role="alert" ng-show="terminalCtrl.result.status=='error'||terminalCtrl.result.status=='fail'" id="saleDeclined">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <b>Declined</b> - Better Get Some Loot in That Bank Account!!!
                    </div>

                    <button ng-click="terminalCtrl.post(sale,address,shippingAddress,tran.type)" class="btn btn-primary btn-transaction">Run Transaction</button>
                </fieldset>
            </div>
        </ng-form>
    </div>
</div>
